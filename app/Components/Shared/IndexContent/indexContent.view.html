<div layout="row" style="height:100%;margin-top:-36px">
    <div layout="column" layout-wrap>

        <div>
            <img src="Components/Shared/IndexContent/Background.jpg" alt="" style="max-width: 100%">
            <span style="position: absolute;top: 40%;left: 50%;">
                <h2 style="font-family: Roboto;font-size: 64px">Job Referring Service</h2>
            </span>

        </div>


        <div>
            <h2>Job Offers Overview</h2>
<md-grid-list
        md-cols-xs="1" md-cols-sm="2" md-cols-md="4" md-cols-gt-md="6"
        md-row-height-gt-md="1:1" md-row-height="2:2"
        md-gutter="12px" md-gutter-gt-sm="8px" >

    <md-grid-tile ng-repeat="job in jobs" class="gray" md-rowspan="3" md-colspan="2" md-colspan-sm="1" md-colspan-xs="1" >
        <md-card>
            <img ng-src="Components/Shared/IndexContent/washedout.png" class="md-card-image" alt="Washed Out">
            <md-card-title>
                <md-card-title-text>
                    <span class="md-headline">{{job.name}}</span>
                </md-card-title-text>
            </md-card-title>
            <md-card-content>
                <p>{{job.description}}</p>
                <p ng-repeat="jobskill in job.jobSkills"> {{jobskill.name}}</p>
            </md-card-content>
            <md-card-actions layout="row" layout-align="end center">
                <md-button>Apply</md-button>
                <md-button>Refer</md-button>
            </md-card-actions>
        </md-card>
    </md-grid-tile>



</md-grid-list>
        </div>

    </div>
</div>
