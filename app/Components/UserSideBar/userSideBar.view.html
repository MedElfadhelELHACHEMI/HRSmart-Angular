<div layout="row" ng-controller="UserSideBarController">
    <md-card flex>
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline">{{user.firstName}} {{user.lastName}}</span>
                <span class="md-subhead">Birth Date:{{user.dateNaissance | date : 'dd/MM/yyyy'}}</span>
            </md-card-title-text>
            <md-card-title-media>
                <div class="md-media-sm card-media"><img ng-src="https://scontent-mxp1-1.xx.fbcdn.net/v/t1.0-9/10896931_365358436978145_3124102967193619120_n.jpg?oh=8d60378f9b20691576159fb1d99ae5c0&oe=58F942C0" class="md-card-image" alt="Washed Out"></div>
            </md-card-title-media>
        </md-card-title>
        <md-card-actions layout="row" layout-align="center center">
            <md-button class=" md-raised md-primary">Profile</md-button>
            <md-button class=" md-raised md-warn">Logout</md-button>
        </md-card-actions>
    </md-card>
</div>
